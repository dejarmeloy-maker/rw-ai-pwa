<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RW AI Mobile ML</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<style>
body{margin:0;font-family:sans-serif;background:#000;color:#fff;text-align:center}
h1{padding:10px}
button{font-size:28px;padding:20px;border-radius:16px;border:none;margin:8px;width:45%}
#R{background:#0a0;color:#fff}
#W{background:#a00;color:#fff}
#analyze{width:90%;background:#333;color:#fff}
#undo,#reset{width:44%;background:#555}
textarea{width:90%;height:80px;font-size:22px;border-radius:12px;padding:10px}
#result{font-size:22px;margin-top:10px}
</style>
</head>
<body>

<h1>RW AI Mobile ML</h1>

<button id="R">R</button>
<button id="W">W</button>

<br>
<textarea id="input"></textarea><br>

<button id="analyze">ANALYZE</button><br>
<button id="undo">UNDO</button>
<button id="reset">RESET</button>

<div id="result"></div>

<script src="app.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
