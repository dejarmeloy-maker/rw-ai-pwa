<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RW Probability App</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
  }

  .buttons button {
    font-size: 22px;
    padding: 15px 25px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  .r { background: red; color: white; }
  .w { background: white; color: black; }

  .control {
    background: #444;
    color: white;
  }

  #sequence {
    margin-top: 20px;
    font-size: 18px;
    word-wrap: break-word;
  }

  #result {
    margin-top: 15px;
    font-size: 24px;
    font-weight: bold;
    padding: 15px;
    border-radius: 10px;
    background: #222;
  }
</style>
</head>

<body>

<h1>RW Probability Analyzer</h1>

<div class="buttons">
  <button class="r" onclick="add('R')">R</button>
  <button class="w" onclick="add('W')">W</button>
</div>

<div class="buttons">
  <button class="control" onclick="undo()">Undo</button>
  <button class="control" onclick="clearAll()">Clear</button>
</div>

<div id="sequence"></div>
<div id="result">Add data to analyze</div>

<script>
  let seq = JSON.parse(localStorage.getItem("seq")) || [];

  function save() {
    localStorage.setItem("seq", JSON.stringify(seq));
  }

  function add(val) {
    seq.push(val);
    save();
    render();
  }

  function undo() {
    seq.pop();
    save();
    render();
  }

  function clearAll() {
    seq = [];
    save();
    render();
  }

  function analyze() {
    if (seq.length < 2) return "Not enough data";

    let last = seq[seq.length - 1];
    let count = { R: 0, W: 0 };

    for (let i = 0; i < seq.length - 1; i++) {
      if (seq[i] === last) {
        count[seq[i + 1]]++;
      }
    }

    if (count.R === count.W) return "No clear bias";

    return count.R > count.W
      ? "Suggested: R ðŸ”´"
      : "Suggested: W âšª";
  }

  function render() {
    document.getElementById("sequence").innerText =
      "Sequence: " + seq.join(" ");

    document.getElementById("result").innerText = analyze();
  }

  render();
</script>

</body>
</html>
